    <script type="module">
	    
	    
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      //initiate AR object
      const mindarThree = new MindARThree({
	container: document.querySelector("#container"),

      const {renderer, scene, camera} = mindarThree; 
	    
        //κτηριο 1
	    
 // instantiate a texture loader
var loader = new THREE.TextureLoader();
//allow cross origin loading
loader.crossOrigin = '';

 'assets/jpg/im1.jpg',

 'assets/jpg/im9.jpg',
];
var textureToShow = 0;
   
	    
      const anchor0 = mindarThree.addAnchor(0);
      var texture0 = loader.load(arr[textureToShow]);
      const geometry0 = new THREE.PlaneGeometry(1, 1.7);
      const material0 = new THREE.MeshBasicMaterial({map: texture0});
      const plane0 = new THREE.Mesh( geometry0, material0);
      anchor0.group.add(plane0);
	       

function nexttext(){
	textureToShow++;
	if (textureToShow>=arr.length){

	}
	texture0 = loader.load(arr[textureToShow]);

      const start = async() => {
	await mindarThree.start();
